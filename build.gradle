plugins {
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'java'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'
sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'JUnit5 Agent'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

ext {
    junitJupiterVersion = '5.5.0'
    junitPlatformVersion = '1.5.0'
}

dependencies {
    compile 'com.epam.reportportal:client-java:4.0.8'
    compile 'com.epam.reportportal:commons-model:4.2.0'

    compileOnly("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    compile("org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}")
}

test {
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
    if (project.hasProperty('reportDisabledTests')) {
        systemProperty('reportDisabledTests', reportDisabledTests)
    }
}
